name: flutter_triple_poc
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_modular: ^4.0.1+2
  flutter_triple: ^1.2.4+3
  asuka: ^2.0.0-nullsafety.3
  shared_preferences: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  triple_test: ^0.0.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Nasalization
      fonts:
        - asset: assets/fonts/Nasalization-Regular.ttf

